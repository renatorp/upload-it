<div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center">Login</h5>
          <form class="form-signin">
            <div class="form-label-group">
              <input type="email" id="inputEmail" class="form-control" name="name" [(ngModel)]="user.name" placeholder="Usuário" required autofocus>
              <label for="inputEmail">Usuário</label>
            </div>

            <div class="form-label-group">
              <input type="password" id="inputPassword" class="form-control" name="password" [(ngModel)]="user.password" placeholder="Senha" required>
              <label for="inputPassword">Senha</label>
            </div>

            <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" (click)=authenticate()>Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
